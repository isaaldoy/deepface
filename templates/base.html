<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Face Login{% endblock %}</title>
    <style>
      body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
      .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      h1, h2 { text-align: center; color: #333; }
      video { display: block; margin: 15px auto; border: 1px solid #ccc; max-width: 100%; }
      button { display: block; width: 100%; padding: 10px; margin-top: 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
      button:hover { background-color: #4cae4c; }
      .message { padding: 10px; margin-top: 15px; border-radius: 4px; text-align: center; }
      .message.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
      .message.error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
      .message.info { background-color: #d9edf7; color: #31708f; border: 1px solid #bce8f1; }
      label { display: block; margin-top: 10px; margin-bottom: 5px; font-weight: bold; }
      input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
      nav { text-align: center; margin-bottom: 20px; }
      nav a { margin: 0 10px; text-decoration: none; color: #007bff; }
    </style>
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="message {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
