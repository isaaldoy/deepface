{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
  <h2>Register New User</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <video id="webcam" width="320" height="240" autoplay muted></video>
  <button id="captureBtn">Capture Registration Photo</button>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="messageArea" class="message" style="display: none;"></div>
   <nav>
        Already have an account? <a href="{{ url_for('login') }}">Login here</a>
   </nav>
{% endblock %}

{% block scripts %}
  <script> setupWebcam('register'); // Pass mode to JS </script>
{% endblock %}
